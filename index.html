<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BOOKMARKER</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form class="header-form">
            <div class="title">BOOKMARKER</div>
            <div class="sitename-container">
                <div class="sitename-label">Site Name</div>
                <input type="text" class="sitename-input" autofocus=true />
            </div>
            <div class="siteurl-container">
                <div class="siteurl-label">Site URL</div>
                <input type="text" class="siteurl-input" />
            </div>
            <button type="submit" class="add-bookmark">ADD BOOKMARK</button>
        </form>
        <div class="contents">
            <ul class="bookmark-lists"></ul>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
